<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>

  <body>
    <div class="card">
      <h3>Score Keeper</h1>
      <img src="./pexels-ingo-joseph-569986.jpg" alt="" />
      <h1> <span id="score1">0</span> to <span id="score2">0</span></h1>
      <!-- <h1>Winner : <span>Match not started</span> </h1> -->
      <h2>Playing to:</h2>
      <select name="playing_to" id="total">
          <option value="5">5</option>
          <option value="11">11</option>
          <option value="21">21</option>
      </select>
      <div class="buttons">
        <button class ="btn btn-info" id="player1">Player 1</button>
        <button class ="btn btn-warning" id="player2">Player 2</button>
        <button class ="btn  btn-danger" id="reset">Reset</button>
      </div>
      <div id="winnerText">Player <span id="winnerCode">0</span> wins!</div>
    </div>
    <script src="./app.js"></script>
  </body>
